<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .countdown {
      font-size: 2rem;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 10px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2019/12/KonoSuba-Megumin.jpg?q=50&fit=crop&w=480&h=&dpr=1.5" alt="Cover Image" />

  <div class="countdown">
    Redirecting in <span id="timer">3</span>...
  </div>

  <script>
    let seconds = 5;
    const timer = document.getElementById('timer');

    const interval = setInterval(() => {
      seconds--;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = "https://drive.google.com/drive/folders/1lISzP_J2z3vr8PwtQbdcsN2nd4EPlOL6?usp=drive_link";
      } else {
        timer.textContent = seconds;
      }
    }, 1000);
  </script>

</body>
</html>
